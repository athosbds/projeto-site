<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone do YouTube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de navegação -->
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="Logo do YouTube" />
            <span>Clone YouTube</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar...">
        </div>
    </header>

    <!-- Área de conteúdo -->
    <div class="content">
        <div class="video-player">
            <iframe width="1000" height="560" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="sidebar">
            <div class="video-thumbnail">
                <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/0.jpg" alt="Thumbnail 1">
                <span>Rick Astley - Never Gonna Give You Up</span>
            </div>
            <div class="video-thumbnail">
                <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/0.jpg" alt="Thumbnail 2">
                <span>Rick Astley - Never Gonna Give You Up</span>
            </div>
            <!-- Adicione mais vídeos como esse -->
        </div>
    </div>
</body>
</html>
